<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAskFront</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        City
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" onClick="getValue(0)">Cairo</a></li>
                        <li><a class="dropdown-item" onClick="getValue(1)">Giza</a></li>
                        <li><a class="dropdown-item" onClick="getValue(2)">Aswan</a></li>
                        <li><a class="dropdown-item" onClick="getValue(3)">Alex</a></li>
                        <li><a class="dropdown-item" onClick="getValue(4)">Asuit</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-4">
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Your Choice! <span id="Result">+(0)</span>
                    </button>
                </p>
                <div class="collapse" id="collapseExample">


                </div>
            </div>
        </div>
    </div>



    <script>
        let body = document.querySelectorAll('.dropdown-item');
        let dropdown = document.getElementById('collapseExample');
        let Result = document.getElementById('Result');


        var arr = [];
        function getValue(id) {
            dropdown.innerHTML += "<div class='card card-body'>" + body[id].innerHTML + "<i onClick='deleteParent(" + id + ")' class='bi bi-trash3'></i>" + "</div>";
            arr.push(1);
            var res = 1;
            for (var i = 0; i < arr.length - 1;) {
                res += arr[i];
                console.log(arr[i]);
                i++
            }
            Result.innerText = "+(" + res + ")";
        }


        function deleteParent(id) {
            let card = document.querySelectorAll('.card');
            card[id].remove();
            arr.splice(0, 1)
            var go = 1;
            for (var i = 0; i < arr.length - 1;) {
                go += arr[i];
                i++
            }
            Result.innerText = "+(" + go + ")";
        }
    </script>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
